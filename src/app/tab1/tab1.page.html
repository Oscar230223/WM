<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>WM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="user-icon">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>
      <ion-item class="input-container">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input type="email" placeholder="Correo electrónico"></ion-input>
      </ion-item>
      <ion-item class="input-container">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Contraseña (mínimo 8 caracteres)" id="password"></ion-input>
      </ion-item>
      <ion-button expand="full" class="login-button">Iniciar sesión</ion-button>
    </div>
  </div>
</ion-content>
