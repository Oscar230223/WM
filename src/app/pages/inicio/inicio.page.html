<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>WM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">WM</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <div class="user-icon">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </div>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Correo electrónico" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Contraseña (8 caracteres)" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</ion-content>
