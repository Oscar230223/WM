<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Estadísticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-with-tabs">
  <div class="statistics-container">
    <div class="month-selector">
      <ion-button fill="clear" class="month-button">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <span class="month-label">Febrero</span>
      <ion-button fill="clear" class="month-button">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>

    <div class="grid-container">
      <div class="chart-section">
        <h2 class="title-blue">Visitas Mensuales</h2>
        <canvas id="visitsChart"></canvas>
      </div>

      <div class="demographic-info">
        <h2 class="title-yellow">Perfil Demográfico</h2>
        <div class="pie-charts">
          <div class="chart-box">
            <h3>Por Estado</h3>
            <canvas id="stateChart"></canvas>
          </div>
          <div class="chart-box">
            <h3>Por Género</h3>
            <canvas id="genderChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
